<header>
    <div id="main-header">
        <a href="/" id="main-header-logo">
            <img src="https://www.qaware.de/typo3conf/ext/s2_qaware_templates/Resources/Public/Images/logo-qaware.svg"
                 alt="QAware" id="main-header-logo-img">
        </a>
        <div id="main-header-nav-items-container">
            <nav id="main-nav">
                <ul class="main-nav-menu">
                    {{ range .Site.Data.menu }}
                    <li class="main-nav-menu">
                        <a href='{{ absURL .url }}' class="main-nav-menu {{ if ne .external true }}nav-item{{ end }}">{{ .item }}</a>
                        {{ with .subitems }}
                        <ul class="main-nav-sub-menu">
                            {{ range .}}
			    <li class="main-nav-sub-menu"><a href="{{ absURL .url }}" class="main-nav-sub-menu {{ if ne .external true }}nav-item{{ end }}">{{ .item }}</a></li>
                            {{ end }}
                        </ul>
                        {{ end }}
                    </li>
                    {{ end }}
                </ul>
            </nav>
            <a id="mobile-nav-icon-link" href="#">
                <div id="mobile-nav-icon"></div>
            </a>
        </div>
    </div>
    <div id="mobile-nav-dropdown">
        <!-- The properties of mobile-nav must be defined as a class
        since we need to make the height property overridable by the
        collapsed class -->
        <nav id="mobile-nav" class="mobile-nav collapsed">
            <ul>
                {{- range .Site.Data.menu }}
                <li>
                    <a href='{{ absURL .url }}'>{{ .item }}</a>
                </li>
                {{- end }}
            </ul>
        </nav>
    </div>
</header>
